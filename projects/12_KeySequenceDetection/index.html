<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  </head>
  <body>
    <div id="stuff"></div>
    <script>
      const keys = [];
      const konamiCode = "tango";

      window.addEventListener("keyup", e => {
        // console.log(e.key);
        let konamiKeys = keys.join("");

        keys.push(e.key);
        keys.splice(-konamiCode.length - 1, keys.length - konamiCode.length);

        if (konamiKeys.includes(konamiCode)) {
          // document.getElementById("stuff").innerHTML= "You did it!"
          cornify_add();
        }

        console.log(keys);
        console.log(konamiKeys);
      })
    </script>
  </body>
</html>
